<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Postos & Radar - Waze Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0f1e;
            color: #fff;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Painel de postos */
        #painel-postos {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 350px;
            max-height: calc(100vh - 40px);
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid #00a8ff;
            box-shadow: 0 10px 30px rgba(0, 168, 255, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: 0.3s;
        }
        
        .painel-header {
            padding: 20px;
            background: linear-gradient(135deg, #00a8ff, #0077ff);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .painel-header h2 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .painel-header i {
            font-size: 24px;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .painel-conteudo {
            padding: 15px;
            overflow-y: auto;
            max-height: 500px;
        }
        
        /* Barra de busca */
        .busca-posto {
            margin-bottom: 15px;
            position: relative;
        }
        
        .busca-posto input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00a8ff;
            border-radius: 30px;
            color: white;
            font-size: 14px;
        }
        
        .busca-posto input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .busca-posto i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00a8ff;
        }
        
        /* Filtros */
        .filtros {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filtro-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        
        .filtro-btn.ativo {
            background: #00a8ff;
            box-shadow: 0 0 15px #00a8ff;
        }
        
        .filtro-btn i {
            font-size: 12px;
        }
        
        /* Lista de postos */
        .postos-lista {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .posto-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border-left: 4px solid #00a8ff;
            transition: 0.3s;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .posto-card:hover {
            background: rgba(0, 168, 255, 0.1);
            transform: translateX(5px);
        }
        
        .posto-nome {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .posto-band {
            font-size: 12px;
            color: #00a8ff;
        }
        
        .posto-endereco {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .posto-distancia {
            background: rgba(0, 168, 255, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .posto-avaliacao {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .estrelas {
            color: #ffc107;
            font-size: 12px;
        }
        
        .nota {
            background: #ffc107;
            color: #000;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .posto-acoes {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .btn-waze {
            flex: 1;
            background: #33ccff;
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: 0.3s;
        }
        
        .btn-waze:hover {
            background: #00a8ff;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00a8ff;
        }
        
        .btn-avaliar {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        
        .btn-avaliar:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Radar info */
        #radar-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid #00a8ff;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .radar-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: piscar 2s infinite;
        }
        
        @keyframes piscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Dashboard inferior */
        #dashboard {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid #00a8ff;
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.2);
            z-index: 1000;
            display: flex;
            gap: 40px;
        }
        
        .dashboard-item {
            text-align: center;
        }
        
        .dashboard-valor {
            font-size: 24px;
            font-weight: bold;
            color: #00a8ff;
        }
        
        .dashboard-label {
            font-size: 12px;
            color: #aaa;
        }
        
        /* Modal de avalia√ß√£o */
        #modal-avaliacao {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-conteudo {
            background: #1a1f2e;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #00a8ff;
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.3);
        }
        
        .modal-conteudo h3 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .estrelas-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            font-size: 30px;
        }
        
        .estrelas-input i {
            color: #ffc107;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .estrelas-input i:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px #ffc107;
        }
        
        .modal-botoes {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .modal-btn.primary {
            background: #00a8ff;
            color: white;
        }
        
        .modal-btn.primary:hover {
            background: #0077ff;
            box-shadow: 0 0 15px #00a8ff;
        }
        
        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Loading */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00a8ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            #painel-postos {
                top: 70px;
                left: 10px;
                right: 10px;
                width: auto;
            }
            
            #dashboard {
                flex-wrap: wrap;
                gap: 20px;
                padding: 15px;
                width: 90%;
            }
            
            #radar-info {
                top: 10px;
                right: 10px;
                left: 10px;
                border-radius: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="radar-info">
        <div class="radar-led"></div>
        <div><strong>RADAR METEOROL√ìGICO</strong></div>
        <div id="radar-timestamp">Atualizando...</div>
    </div>
    
    <!-- Painel de Postos -->
    <div id="painel-postos">
        <div class="painel-header" onclick="togglePainel()">
            <h2>
                <i class="fas fa-gas-pump"></i>
                POSTOS PR√ìXIMOS
            </h2>
            <span class="badge" id="postos-count">0</span>

            <div class="filtros">

    <div id="dashboard">

    <!-- Modal de Avalia√ß√£o -->
    <div id="modal-avaliacao">
        <div class="modal-conteudo">
            <h3>
                <i class="fas fa-star" style="color: #ffc107;"></i>
                Avaliar Posto
            </h3>
            
            <div id="modal-posto-info" style="margin-bottom: 15px; font-size: 14px;"></div>
            
            <div class="estrelas-input" id="estrelas-input">
                <i class="far fa-star" data-value="1"></i>

            </div>
            
            <textarea id="comentario" placeholder="Deixe seu coment√°rio (opcional)..." style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid #333; border-radius: 10px; color: white; resize: none;" rows="3"></textarea>
            
            <div class="modal-botoes">
                <button class="modal-btn secondary" onclick="fecharModal()">Cancelar</button>
                <button class="modal-btn primary" onclick="salvarAvaliacao()">Avaliar</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configura√ß√µes
        const OPENWEATHER_KEY = 'd0bd25d6a9954ce24084e7358c237204';
        let map, userMarker, radarLayer;
        let postos = [];
        let postosFiltrados = [];
        let postoAtual = null;
        let userLat = -23.5505;
        let userLon = -46.6333;
        let filtroAtivo = 'todos';
        let buscaTexto = '';
        
        // Inicializa√ß√£o
        function init() {
            // Mapa
            map = L.map('map').setView([userLat, userLon], 13);
            
            L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            
            // Radar
            atualizarRadar();
            setInterval(atualizarRadar, 10 * 60 * 1000);
            
            // GPS
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    pos => {
                        userLat = pos.coords.latitude;
                        userLon = pos.coords.longitude;
                        
                        // Velocidade
                        const speed = pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0;
                        document.getElementById('velocidade').textContent = speed;
                        
                        // Marcador do usu√°rio
                        if (userMarker) {
                            userMarker.setLatLng([userLat, userLon]);
                        } else {
                            userMarker = L.circleMarker([userLat, userLon], {
                                color: '#00a8ff',
                                radius: 10,
                                fillColor: '#00a8ff',
                                fillOpacity: 0.8
                            }).addTo(map);
                            userMarker.bindPopup('üìç Voc√™ est√° aqui');
                        }
                        
                        // Centralizar mapa na primeira vez
                        if (!window.centralizado) {
                            map.setView([userLat, userLon], 13);
                            window.centralizado = true;
                        }
                        
                        // Buscar postos
                        buscarPostosProximos();
                        
                        // Clima
                        buscarClima();
                    },
                    error => {
                        console.log('Erro GPS:', error);
                        buscarPostosProximos(); // Tenta mesmo sem localiza√ß√£o precisa
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    }
                );
            } else {
                alert('GPS n√£o dispon√≠vel. Buscando postos em S√£o Paulo...');
                buscarPostosProximos();
            }
        }
        
        // Radar
        async function atualizarRadar() {
            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                
                if (data.radar?.past?.length > 0) {
                    const ultimo = data.radar.past[data.radar.past.length - 1];
                    
                    if (radarLayer) map.removeLayer(radarLayer);
                    
                    radarLayer = L.tileLayer(`https://tilecache.rainviewer.com${ultimo.path}/256/{z}/{x}/{y}/2/1_1.png`, {
                        opacity: 0.6,
                        zIndex: 500
                    }).addTo(map);
                    
                    const dataRadar = new Date(ultimo.time * 1000);
                    document.getElementById('radar-timestamp').innerHTML = 
                        `<i class="fas fa-cloud-rain"></i> ${dataRadar.toLocaleTimeString('pt-BR')}`;
                }
            } catch (error) {
                console.log('Erro radar:', error);
                document.getElementById('radar-timestamp').innerHTML = '‚ö†Ô∏è Erro no radar';
            }
        }
        
        // Clima
        async function buscarClima() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${userLat}&lon=${userLon}&appid=${OPENWEATHER_KEY}&lang=pt_br&units=metric`
                );
                const data = await response.json();
                
                if (data.weather?.[0]) {
                    const cond = data.weather[0].description;
                    document.getElementById('clima').textContent = cond.split(' ')[0];
                }
            } catch (error) {
                console.log('Erro clima:', error);
            }
        }
        
        // Buscar postos pr√≥ximos
        async function buscarPostosProximos() {
            const lista = document.getElementById('postos-lista');
            
            const query = `[out:json];
            (
              node["amenity"="fuel"](around:10000,${userLat},${userLon});
              way["amenity"="fuel"](around:10000,${userLat},${userLon});
            );
            out body center;`;
            
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: 'data=' + encodeURIComponent(query)
                });
                
                const data = await response.json();
                
                postos = data.elements
                    .filter(e => e.lat || (e.center && e.center.lat))
                    .map(e => {
                        const lat = e.lat || e.center.lat;
                        const lon = e.lon || e.center.lon;
                        const nome = e.tags?.name || e.tags?.brand || 'Posto de Combust√≠vel';
                        const bandeira = identificarBandeira(e.tags);
                        const distancia = calcularDistancia(userLat, userLon, lat, lon);
                        
                        return {
                            id: e.id,
                            nome: nome,
                            bandeira: bandeira,
                            endereco: formatarEndereco(e.tags),
                            lat: lat,
                            lon: lon,
                            distancia: distancia,
                            avaliacao: gerarAvaliacaoFake(nome)
                        };
                    })
                    .sort((a, b) => a.distancia - b.distancia)
                    .slice(0, 15);
                
                postosFiltrados = [...postos];
                document.getElementById('postos-count').textContent = postos.length;
                document.getElementById('postos-encontrados').textContent = postos.length;
                
                renderizarPostos();
                adicionarMarcadores();
                
            } catch (error) {
                console.log('Erro ao buscar postos:', error);
                lista.innerHTML = '<div style="text-align: center; padding: 20px; color: #f00;">‚ö†Ô∏è Erro ao carregar postos</div>';
            }
        }
        
        // Identificar bandeira do posto
        function identificarBandeira(tags) {
            if (!tags) return 'outros';
            
            const nome = (tags.name || tags.brand || '').toLowerCase();
            const operador = (tags.operator || '').toLowerCase();
            
            if (nome.includes('shell') || operador.includes('shell')) return 'shell';
            if (nome.includes('petrobras') || operador.includes('petrobras')) return 'petrobras';
            if (nome.includes('ipiranga') || operador.includes('ipiranga')) return 'ipiranga';
            if (nome.includes('bp')) return 'bp';
            if (nome.includes('esso')) return 'esso';
            
            return 'outros';
        }
        
        // Formatar endere√ßo
        function formatarEndereco(tags) {
            if (!tags) return 'Endere√ßo n√£o dispon√≠vel';
            
            const partes = [];
            if (tags['addr:street']) partes.push(tags['addr:street']);
            if (tags['addr:housenumber']) partes.push(tags['addr:housenumber']);
            if (tags['addr:city']) partes.push(tags['addr:city']);
            
            return partes.length > 0 ? partes.join(', ') : 'Endere√ßo n√£o dispon√≠vel';
        }
        
        // Calcular dist√¢ncia (f√≥rmula de Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(1);
        }
        
        // Gerar avalia√ß√£o fake (para demonstra√ß√£o)
        function gerarAvaliacaoFake(nome) {
            const hash = nome.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
            const nota = (hash % 5) + 1;
            const avaliacoes = 10 + (hash % 90);
            
            return {
                nota: nota,
                total: avaliacoes
            };
        }
        
        // Renderizar lista de postos
        function renderizarPostos() {
            const lista = document.getElementById('postos-lista');
            
            if (postosFiltrados.length === 0) {
                lista.innerHTML = '<div style="text-align: center; padding: 20px; color: #aaa;">‚õΩ Nenhum posto encontrado</div>';
                return;
            }
            
            lista.innerHTML = postosFiltrados.map(posto => `
                <div class="posto-card">
                    <div class="posto-nome">
                        <span>${posto.nome}</span>
                        <span class="posto-band">${posto.bandeira.toUpperCase()}</span>
                    </div>
                    
                    <div class="posto-endereco">
                        <i class="fas fa-map-marker-alt" style="color: #00a8ff;"></i>
                        ${posto.endereco}
                    </div>
                    
                    <div class="posto-distancia">
                        <i class="fas fa-location-arrow"></i> ${posto.distancia} km de dist√¢ncia
                    </div>
                    
                    <div class="posto-avaliacao">
                        <div class="estrelas">
                            ${gerarEstrelas(posto.avaliacao.nota)}
                        </div>
                        <span class="nota">${posto.avaliacao.nota.toFixed(1)}</span>
                        <span style="color: #aaa; font-size: 11px;">(${posto.avaliacao.total} avalia√ß√µes)</span>
                    </div>
                    
                    <div class="posto-acoes">
                        <button class="btn-waze" onclick="abrirWaze(${posto.lat}, ${posto.lon}, '${posto.nome}')">
                            <i class="fab fa-waze"></i> Waze
                        </button>
                        <button class="btn-avaliar" onclick="abrirAvaliacao('${posto.nome}')">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Gerar estrelas HTML
        function gerarEstrelas(nota) {
            let estrelas = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= nota) {
                    estrelas += '<i class="fas fa-star"></i>';
                } else if (i - 0.5 <= nota) {
                    estrelas += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    estrelas += '<i class="far fa-star"></i>';
                }
            }
            return estrelas;
        }
        
        // Adicionar marcadores no mapa
        function adicionarMarcadores() {
            // Remover marcadores antigos
            map.eachLayer(layer => {
                if (layer instanceof L.CircleMarker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });
            
            // Adicionar novos marcadores
            postosFiltrados.forEach(posto => {
                const marker = L.circleMarker([posto.lat, posto.lon], {
                    color: getCorBandeira(posto.bandeira),
                    radius: 8,
                    fillColor: getCorBandeira(posto.bandeira),
                    fillOpacity: 0.8,
                    weight: 2
                }).addTo(map);
                
                marker.bindPopup(`
                    <b>‚õΩ ${posto.nome}</b><br>
                    ${posto.endereco}<br>
                    <b>Dist√¢ncia:</b> ${posto.distancia} km<br>
                    <b>Avalia√ß√£o:</b> ${posto.avaliacao.nota.toFixed(1)} ‚≠ê<br>
                    <button onclick="abrirWaze(${posto.lat}, ${posto.lon}, '${posto.nome}')" 
                        style="background: #33ccff; border: none; padding: 5px 10px; border-radius: 5px; margin-top: 5px; cursor: pointer;">
                        <i class="fab fa-waze"></i> Abrir no Waze
                    </button>
                `);
            });
        }
        
        // Cor da bandeira
        function getCorBandeira(bandeira) {
            const cores = {
                'shell': '#ffcc00',
                'petrobras': '#ffd700',
                'ipiranga': '#ff4444',
                'bp': '#00ff00',
                'esso': '#ff6600',
                'outros': '#00a8ff'
            };
            return cores[bandeira] || '#00a8ff';
        }
        
        // Filtrar postos
        function filtrarPostos() {
            buscaTexto = document.getElementById('busca-posto').value.toLowerCase();
            aplicarFiltros();
        }
        
        function filtrarPorBandeira(bandeira) {
            filtroAtivo = bandeira;
            
            // Atualizar bot√µes
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('ativo');
            });
            document.getElementById(`filtro-${bandeira}`).classList.add('ativo');
            
            aplicarFiltros();
        }
        
        function aplicarFiltros() {
            postosFiltrados = postos.filter(posto => {
                // Filtro por texto
                const textoMatch = buscaTexto === '' || 
                    posto.nome.toLowerCase().includes(buscaTexto) ||
                    posto.bandeira.toLowerCase().includes(buscaTexto);
                
                // Filtro por bandeira
                const bandeiraMatch = filtroAtivo === 'todos' || posto.bandeira === filtroAtivo;
                
                return textoMatch && bandeiraMatch;
            });
            
            renderizarPostos();
            adicionarMarcadores();
        }
        
        // Abrir Waze
        function abrirWaze(lat, lon, nome) {
            const url = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes&zoom=17&q=${encodeURIComponent(nome)}`;
            window.open(url, '_blank');
        }
        
        // Avalia√ß√µes
        function abrirAvaliacao(nomePosto) {
            postoAtual = nomePosto;
            document.getElementById('modal-posto-info').innerHTML = `<strong>${nomePosto}</strong>`;
            document.getElementById('modal-avaliacao').style.display = 'flex';
        }
        
        function fecharModal() {
            document.getElementById('modal-avaliacao').style.display = 'none';
            document.getElementById('comentario').value = '';
            document.querySelectorAll('.estrelas-input i').forEach(star => {
                star.className = 'far fa-star';
            });
        }
        
        function salvarAvaliacao() {
            const estrelas = document.querySelectorAll('.estrelas-input i.fas.fa-star').length;
            
            if (estrelas === 0) {
                alert('Selecione uma nota!');
                return;
            }
            
            alert(`‚úÖ Avalia√ß√£o enviada!\nPosto: ${postoAtual}\nNota: ${estrelas} estrelas`);
            fecharModal();
        }
        
        // Sistema de estrelas no modal
        document.querySelectorAll('.estrelas-input i').forEach(star => {
            star.addEventListener('mouseover', function() {
                const value = this.dataset.value;
                highlightStars(value);
            });
            
            star.addEventListener('mouseout', function() {
                const currentValue = document.querySelectorAll('.estrelas-input i.fas.fa-star').length;
                highlightStars(currentValue || 1);
            });
            
            star.addEventListener('click', function() {
                const value = this.dataset.value;
                selectStars(value);
            });
        });
        
        function highlightStars(value) {
            document.querySelectorAll('.estrelas-input i').forEach(star => {
                if (star.dataset.value <= value) {
                    star.className = 'fas fa-star';
                } else {
                    star.className = 'far fa-star';
                }
            });
        }
        
        function selectStars(value) {
            highlightStars(value);
        }
        
        // Toggle painel
        function togglePainel() {
            const conteudo = document.getElementById('painel-conteudo');
            const icon = document.getElementById('toggle-icon');
            
            if (conteudo.style.display === 'none') {
                conteudo.style.display = 'block';
                icon.className = 'fas fa-chevron-down';
            } else {
                conteudo.style.display = 'none';
                icon.className = 'fas fa-chevron-up';
            }
        }
        
        // Iniciar
        window.onload = init;
    </script>
</body>
</html>
