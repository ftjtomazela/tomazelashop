<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MotoHorizon - Painel Digital</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container do Horizonte Artificial */
        #horizon-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px solid #444;
            border-radius: 50%;
            overflow: hidden;
            background: #2c3e50; /* Cor do céu */
        }

        #sky {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom, #2980b9 50%, #8b4513 50%);
            top: -50%;
            left: -50%;
            transition: transform 0.1s ease-out;
        }

        /* Marcação central fixa (A moto) */
        #aircraft-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 4px;
            background: #f1c40f;
            z-index: 10;
        }

        #aircraft-indicator::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -10px;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #f1c40f;
        }

        /* Painel de Dados */
        #data-panel {
            margin-top: 20px;
            text-align: center;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
        }

        .data-box {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .value { font-size: 2em; font-weight: bold; color: #00ff00; }
        .label { font-size: 0.8em; color: #888; text-transform: uppercase; }

        button {
            padding: 15px 30px;
            font-size: 1em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="startBtn">ATIVAR SENSORES</button>

    <div id="horizon-container">
        <div id="sky"></div>
        <div id="aircraft-indicator"></div>
    </div>

    <div id="data-panel">
        <div class="data-box">
            <div id="speed" class="value">0</div>
            <div class="label">Velocidade (km/h)</div>
        </div>
        <div class="data-box">
            <div id="altitude" class="value">---</div>
            <div class="label">Altitude (m)</div>
        </div>
        <div class="data-box">
            <div id="pitch" class="value">0°</div>
            <div class="label">Inclinação (Subida/Descida)</div>
        </div>
        <div class="data-box">
            <div id="roll" class="value">0°</div>
            <div class="label">Curva (Graus)</div>
        </div>
    </div>

    <script>
        const sky = document.getElementById('sky');
        const startBtn = document.getElementById('startBtn');
        const speedEl = document.getElementById('speed');
        const altitudeEl = document.getElementById('altitude');
        const pitchEl = document.getElementById('pitch');
        const rollEl = document.getElementById('roll');

        // Solicitar permissão para iOS 13+ e sensores
        startBtn.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', updateOrientation);
                            startGPS();
                            startBtn.style.display = 'none';
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', updateOrientation);
                startGPS();
                startBtn.style.display = 'none';
            }
        };

        function updateOrientation(event) {
            // Beta: Inclinação frente/trás (Pitch) | Gamma: Inclinação lateral (Roll)
            let pitch = Math.round(event.beta); 
            let roll = Math.round(event.gamma);

            pitchEl.innerText = pitch + "°";
            rollEl.innerText = roll + "°";

            // Move o "céu" de acordo com a moto
            // Ajustamos o multiplicador para dar sensibilidade
            sky.style.transform = `rotate(${-roll}deg) translateY(${pitch * 2}px)`;
        }

        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((position) => {
                    const speed = position.coords.speed ? Math.round(position.coords.speed * 3.6) : 0;
                    const altitude = position.coords.altitude ? Math.round(position.coords.altitude) : "---";
                    
                    speedEl.innerText = speed;
                    altitudeEl.innerText = altitude;
                }, (err) => console.log(err), {
                    enableHighAccuracy: true
                });
            }
        }
    </script>
</body>
</html>
