<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamar Moto Conchas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 300px; width: 100%; }
        .btn { background: black; color: white; padding: 20px; width: 100%; border: none; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="map"></div>
    <input type="text" id="destino" placeholder="Para onde você vai?" style="width:90%; padding:10px; margin:10px 0;">
    <button class="btn" onclick="pedirMoto()">CHAMAR MOTO</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Lógica simples de pedido
        function pedirMoto() {
            const dest = document.getElementById('destino').value;
            db.collection("corridas").add({
                destino: dest,
                status: "pendente",
                data: new Date()
            }).then(() => alert("Pedido enviado!"));
        }
    </script>
</body>
</html>
