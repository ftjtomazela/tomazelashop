<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Postos & Radar - Waze Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0f1e;
            color: #fff;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Painel de postos */
        #painel-postos {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 350px;
            max-height: calc(100vh - 100px);
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid #00a8ff;
            box-shadow: 0 10px 30px rgba(0, 168, 255, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .painel-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #00a8ff, #0077ff);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .painel-header h2 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .painel-header i {
            font-size: 20px;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .painel-conteudo {
            padding: 15px;
            overflow-y: auto;
            max-height: 500px;
        }
        
        /* Barra de busca */
        .busca-posto {
            margin-bottom: 15px;
            position: relative;
        }
        
        .busca-posto input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00a8ff;
            border-radius: 30px;
            color: white;
            font-size: 13px;
        }
        
        .busca-posto input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .busca-posto i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00a8ff;
            font-size: 14px;
        }
        
        /* Filtros */
        .filtros {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filtro-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        
        .filtro-btn.ativo {
            background: #00a8ff;
            box-shadow: 0 0 15px #00a8ff;
        }
        
        /* Lista de postos */
        .postos-lista {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 200px;
        }
        
        .posto-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            border-left: 3px solid #00a8ff;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .posto-nome {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .posto-band {
            font-size: 10px;
            color: #00a8ff;
            text-transform: uppercase;
        }
        
        .posto-endereco {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .posto-distancia {
            background: rgba(0, 168, 255, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .posto-avaliacao {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
            font-size: 11px;
        }
        
        .estrelas {
            color: #ffc107;
            font-size: 10px;
        }
        
        .nota {
            background: #ffc107;
            color: #000;
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .posto-acoes {
            display: flex;
            gap: 5px;
        }
        
        .btn-waze {
            flex: 1;
            background: #33ccff;
            color: #000;
            border: none;
            padding: 6px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-waze:hover {
            background: #00a8ff;
        }
        
        .btn-avaliar {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Radar info */
        #radar-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #00a8ff;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        
        .radar-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00;
            animation: piscar 2s infinite;
        }
        
        @keyframes piscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Dashboard inferior */
        #dashboard {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 30px;
            border: 1px solid #00a8ff;
            z-index: 1000;
            display: flex;
            gap: 30px;
        }
        
        .dashboard-item {
            text-align: center;
            min-width: 60px;
        }
        
        .dashboard-valor {
            font-size: 20px;
            font-weight: bold;
            color: #00a8ff;
        }
        
        .dashboard-label {
            font-size: 10px;
            color: #aaa;
        }
        
        /* Loading e erro */
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px solid #00a8ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .mensagem-estado {
            text-align: center;
            padding: 30px 20px;
            color: #aaa;
            font-size: 13px;
        }
        
        .mensagem-estado.erro {
            color: #ff4444;
        }
        
        .mensagem-estado i {
            font-size: 30px;
            margin-bottom: 10px;
            display: block;
        }
        
        /* Bot√£o retry */
        .btn-retry {
            background: #00a8ff;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            #painel-postos {
                top: 80px;
                left: 10px;
                right: 10px;
                width: auto;
            }
            
            #dashboard {
                padding: 10px 20px;
                gap: 20px;
            }
            
            #radar-info {
                left: 10px;
                right: 10px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Radar Info -->
    <div id="radar-info">
        <div class="radar-led"></div>
        <div><strong>RADAR METEOROL√ìGICO</strong></div>
        <div id="radar-timestamp">10:20:00</div>
    </div>
    
    <!-- Painel de Postos -->
    <div id="painel-postos">
        <div class="painel-header" onclick="togglePainel()">
            <h2>
                <i class="fas fa-gas-pump"></i>
                POSTOS PR√ìXIMOS
            </h2>
            <span class="badge" id="postos-count">0</span>
            <i class="fas fa-chevron-down" id="toggle-icon"></i>
        </div>
        
        <div class="painel-conteudo" id="painel-conteudo">
            <div class="busca-posto">
                <input type="text" id="busca-posto" placeholder="Buscar posto por nome ou bandeira..." oninput="filtrarPostos()">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filtros">
                <button class="filtro-btn ativo" onclick="filtrarPorBandeira('todos')" id="filtro-todos">
                    <i class="fas fa-gas-pump"></i> Todos
                </button>
                <button class="filtro-btn" onclick="filtrarPorBandeira('shell')" id="filtro-shell">
                    <i class="fas fa-shell"></i> Shell
                </button>
                <button class="filtro-btn" onclick="filtrarPorBandeira('petrobras')" id="filtro-petrobras">
                    <i class="fas fa-droplet"></i> Petrobras
                </button>
                <button class="filtro-btn" onclick="filtrarPorBandeira('ipiranga')" id="filtro-ipiranga">
                    <i class="fas fa-fire"></i> Ipiranga
                </button>
            </div>
            
            <div class="postos-lista" id="postos-lista">
                <!-- Conte√∫do ser√° preenchido via JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboard">
        <div class="dashboard-item">
            <div class="dashboard-valor" id="velocidade">0</div>
            <div class="dashboard-label">KM/H</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-valor" id="postos-encontrados">8</div>
            <div class="dashboard-label">POSTOS</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-valor" id="clima">nublado</div>
            <div class="dashboard-label">CLIMA</div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configura√ß√µes
        const OPENWEATHER_KEY = 'd0bd25d6a9954ce24084e7358c237204';
        let map, userMarker, radarLayer;
        let postos = [];
        let postosFiltrados = [];
        let userLat = -23.5505; // S√£o Paulo (padr√£o)
        let userLon = -46.6333;
        let filtroAtivo = 'todos';
        let buscaTexto = '';
        let tentativas = 0;
        let carregando = false;
        
        // Cache de postos
        let cachePostos = {
            dados: null,
            timestamp: null,
            lat: null,
            lon: null
        };
        
        // Inicializa√ß√£o
        function init() {
            // Mapa
            map = L.map('map').setView([userLat, userLon], 13);
            
            L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            
            // Radar
            atualizarRadar();
            setInterval(atualizarRadar, 10 * 60 * 1000);
            
            // Mostrar estado inicial
            mostrarCarregando();
            
            // GPS
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    pos => {
                        userLat = pos.coords.latitude;
                        userLon = pos.coords.longitude;
                        
                        // Velocidade
                        const speed = pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0;
                        document.getElementById('velocidade').textContent = speed;
                        
                        // Marcador do usu√°rio
                        if (userMarker) {
                            userMarker.setLatLng([userLat, userLon]);
                        } else {
                            userMarker = L.circleMarker([userLat, userLon], {
                                color: '#00a8ff',
                                radius: 8,
                                fillColor: '#00a8ff',
                                fillOpacity: 0.8
                            }).addTo(map);
                            userMarker.bindPopup('üìç Voc√™ est√° aqui');
                        }
                        
                        // Centralizar mapa na primeira vez
                        if (!window.centralizado) {
                            map.setView([userLat, userLon], 13);
                            window.centralizado = true;
                        }
                        
                        // Buscar postos (com cache)
                        buscarPostosProximos();
                        
                        // Clima
                        buscarClima();
                    },
                    error => {
                        console.log('Erro GPS:', error);
                        // Usar localiza√ß√£o padr√£o e tentar buscar postos
                        buscarPostosProximos();
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 30000, // Aceitar posi√ß√£o com at√© 30s
                        timeout: 10000
                    }
                );
            } else {
                buscarPostosProximos();
            }
        }
        
        // Mostrar estado de carregamento
        function mostrarCarregando() {
            document.getElementById('postos-lista').innerHTML = `
                <div class="mensagem-estado">
                    <div class="loading-spinner"></div>
                    <p>Buscando postos pr√≥ximos...</p>
                </div>
            `;
        }
        
        // Mostrar erro
        function mostrarErro(mensagem) {
            document.getElementById('postos-lista').innerHTML = `
                <div class="mensagem-estado erro">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${mensagem}</p>
                    <button class="btn-retry" onclick="buscarPostosProximos(true)">
                        <i class="fas fa-sync-alt"></i> Tentar novamente
                    </button>
                </div>
            `;
        }
        
        // Radar
        async function atualizarRadar() {
            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                
                if (data.radar?.past?.length > 0) {
                    const ultimo = data.radar.past[data.radar.past.length - 1];
                    
                    if (radarLayer) map.removeLayer(radarLayer);
                    
                    radarLayer = L.tileLayer(`https://tilecache.rainviewer.com${ultimo.path}/256/{z}/{x}/{y}/2/1_1.png`, {
                        opacity: 0.6,
                        zIndex: 500
                    }).addTo(map);
                    
                    const dataRadar = new Date(ultimo.time * 1000);
                    document.getElementById('radar-timestamp').innerHTML = 
                        dataRadar.toLocaleTimeString('pt-BR').substring(0,5);
                }
            } catch (error) {
                console.log('Erro radar:', error);
            }
        }
        
        // Clima
        async function buscarClima() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${userLat}&lon=${userLon}&appid=${OPENWEATHER_KEY}&lang=pt_br&units=metric`
                );
                const data = await response.json();
                
                if (data.weather?.[0]) {
                    const cond = data.weather[0].description;
                    document.getElementById('clima').textContent = cond;
                }
            } catch (error) {
                console.log('Erro clima:', error);
            }
        }
        
        // Buscar postos com cache e retry
        async function buscarPostosProximos(forcar = false) {
            // Verificar cache (v√°lido por 5 minutos)
            const agora = Date.now();
            if (!forcar && cachePostos.dados && 
                cachePostos.lat === userLat && 
                cachePostos.lon === userLon &&
                agora - cachePostos.timestamp < 5 * 60 * 1000) {
                
                console.log('Usando cache de postos');
                postos = cachePostos.dados;
                processarPostos();
                return;
            }
            
            if (carregando) return;
            
            carregando = true;
            mostrarCarregando();
            
            // Lista de fallback com postos reais de S√£o Paulo
            const postosFallback = [
                { nome: "Shell Av. Paulista", bandeira: "shell", lat: -23.561, lon: -46.656, endereco: "Av. Paulista, 1000" },
                { nome: "Petrobras Consola√ß√£o", bandeira: "petrobras", lat: -23.555, lon: -46.660, endereco: "R. da Consola√ß√£o, 2000" },
                { nome: "Ipiranga Faria Lima", bandeira: "ipiranga", lat: -23.566, lon: -46.686, endereco: "Av. Faria Lima, 3000" },
                { nome: "Shell Berrini", bandeira: "shell", lat: -23.601, lon: -46.686, endereco: "Av. Eng. Luis Berrini, 500" },
                { nome: "Petrobras Marginal", bandeira: "petrobras", lat: -23.545, lon: -46.675, endereco: "Marginal Pinheiros, km 12" },
                { nome: "Ipiranga Vergueiro", bandeira: "ipiranga", lat: -23.574, lon: -46.638, endereco: "Av. Vergueiro, 4000" },
                { nome: "BP Jardins", bandeira: "bp", lat: -23.564, lon: -46.653, endereco: "Al. Santos, 1500" },
                { nome: "Esso Centro", bandeira: "esso", lat: -23.550, lon: -46.634, endereco: "R. Libero Badar√≥, 300" }
            ];
            
            const query = `[out:json][timeout:10];
            (
              node["amenity"="fuel"](around:8000,${userLat},${userLon});
              way["amenity"="fuel"](around:8000,${userLat},${userLon});
            );
            out body center;`;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: 'data=' + encodeURIComponent(query),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error('HTTP error');
                
                const data = await response.json();
                
                if (data.elements && data.elements.length > 0) {
                    // Processar dados da API
                    postos = data.elements
                        .filter(e => e.lat || (e.center && e.center.lat))
                        .map(e => {
                            const lat = e.lat || e.center.lat;
                            const lon = e.lon || e.center.lon;
                            const tags = e.tags || {};
                            const nome = tags.name || tags.brand || 'Posto de Combust√≠vel';
                            const bandeira = identificarBandeira(tags);
                            const distancia = calcularDistancia(userLat, userLon, lat, lon);
                            
                            return {
                                id: e.id,
                                nome: nome,
                                bandeira: bandeira,
                                endereco: formatarEndereco(tags),
                                lat: lat,
                                lon: lon,
                                distancia: distancia,
                                avaliacao: gerarAvaliacaoFake(nome)
                            };
                        })
                        .sort((a, b) => parseFloat(a.distancia) - parseFloat(b.distancia))
                        .slice(0, 15);
                } else {
                    // Usar fallback se n√£o encontrar postos
                    console.log('Usando postos fallback');
                    postos = postosFallback.map((p, index) => ({
                        id: index,
                        ...p,
                        distancia: calcularDistancia(userLat, userLon, p.lat, p.lon),
                        avaliacao: gerarAvaliacaoFake(p.nome)
                    })).sort((a, b) => parseFloat(a.distancia) - parseFloat(b.distancia));
                }
                
                // Salvar no cache
                cachePostos = {
                    dados: postos,
                    timestamp: Date.now(),
                    lat: userLat,
                    lon: userLon
                };
                
                processarPostos();
                
            } catch (error) {
                console.log('Erro ao buscar postos:', error);
                tentativas++;
                
                // Usar fallback em caso de erro
                postos = postosFallback.map((p, index) => ({
                    id: index,
                    ...p,
                    distancia: calcularDistancia(userLat, userLon, p.lat, p.lon),
                    avaliacao: gerarAvaliacaoFake(p.nome)
                })).sort((a, b) => parseFloat(a.distancia) - parseFloat(b.distancia));
                
                processarPostos();
                mostrarErro('Usando lista offline de postos');
            } finally {
                carregando = false;
            }
        }
        
        // Processar postos ap√≥s carregar
        function processarPostos() {
            postosFiltrados = [...postos];
            document.getElementById('postos-count').textContent = postos.length;
            document.getElementById('postos-encontrados').textContent = postos.length;
            
            renderizarPostos();
            adicionarMarcadores();
        }
        
        // Identificar bandeira do posto
        function identificarBandeira(tags) {
            if (!tags) return 'outros';
            
            const nome = ((tags.name || '') + ' ' + (tags.brand || '')).toLowerCase();
            const operador = (tags.operator || '').toLowerCase();
            
            if (nome.includes('shell') || operador.includes('shell')) return 'shell';
            if (nome.includes('petrobras') || operador.includes('petrobras')) return 'petrobras';
            if (nome.includes('ipiranga') || operador.includes('ipiranga')) return 'ipiranga';
            if (nome.includes('bp')) return 'bp';
            if (nome.includes('esso')) return 'esso';
            
            return 'outros';
        }
        
        // Formatar endere√ßo
        function formatarEndereco(tags) {
            if (!tags) return 'Endere√ßo n√£o dispon√≠vel';
            
            const partes = [];
            if (tags['addr:street']) partes.push(tags['addr:street']);
            if (tags['addr:housenumber']) partes.push(tags['addr:housenumber']);
            if (tags['addr:city']) partes.push(tags['addr:city']);
            
            return partes.length > 0 ? partes.join(', ') : 'Endere√ßo n√£o dispon√≠vel';
        }
        
        // Calcular dist√¢ncia
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(1);
        }
        
        // Gerar avalia√ß√£o fake
        function gerarAvaliacaoFake(nome) {
            const hash = nome.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
            const nota = (hash % 5) + 1;
            const avaliacoes = 10 + (hash % 90);
            
            return {
                nota: nota,
                total: avaliacoes
            };
        }
        
        // Renderizar lista de postos
        function renderizarPostos() {
            const lista = document.getElementById('postos-lista');
            
            if (postosFiltrados.length === 0) {
                lista.innerHTML = `
                    <div class="mensagem-estado">
                        <i class="fas fa-gas-pump"></i>
                        <p>Nenhum posto encontrado</p>
                    </div>
                `;
                return;
            }
            
            lista.innerHTML = postosFiltrados.map(posto => `
                <div class="posto-card">
                    <div class="posto-nome">
                        <span>${posto.nome.substring(0, 25)}${posto.nome.length > 25 ? '...' : ''}</span>
                        <span class="posto-band">${posto.bandeira}</span>
                    </div>
                    
                    <div class="posto-endereco">
                        <i class="fas fa-map-marker-alt" style="color: #00a8ff;"></i>
                        ${posto.endereco.substring(0, 30)}${posto.endereco.length > 30 ? '...' : ''}
                    </div>
                    
                    <div class="posto-distancia">
                        <i class="fas fa-location-arrow"></i> ${posto.distancia} km
                    </div>
                    
                    <div class="posto-avaliacao">
                        <div class="estrelas">
                            ${gerarEstrelas(posto.avaliacao.nota)}
                        </div>
                        <span class="nota">${posto.avaliacao.nota.toFixed(1)}</span>
                        <span style="color: #aaa;">(${posto.avaliacao.total})</span>
                    </div>
                    
                    <div class="posto-acoes">
                        <button class="btn-waze" onclick="abrirWaze(${posto.lat}, ${posto.lon})">
                            <i class="fab fa-waze"></i> Waze
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Gerar estrelas
        function gerarEstrelas(nota) {
            let estrelas = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= nota) {
                    estrelas += '<i class="fas fa-star"></i>';
                } else if (i - 0.5 <= nota) {
                    estrelas += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    estrelas += '<i class="far fa-star"></i>';
                }
            }
            return estrelas;
        }
        
        // Adicionar marcadores no mapa
        function adicionarMarcadores() {
            // Remover marcadores antigos (exceto do usu√°rio)
            map.eachLayer(layer => {
                if (layer instanceof L.CircleMarker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });
            
            // Adicionar novos marcadores
            postosFiltrados.forEach(posto => {
                const marker = L.circleMarker([posto.lat, posto.lon], {
                    color: getCorBandeira(posto.bandeira),
                    radius: 6,
                    fillColor: getCorBandeira(posto.bandeira),
                    fillOpacity: 0.8,
                    weight: 1
                }).addTo(map);
                
                marker.bindPopup(`
                    <b>‚õΩ ${posto.nome}</b><br>
                    ${posto.distancia} km<br>
                    <button onclick="abrirWaze(${posto.lat}, ${posto.lon})" 
                        style="background:#33ccff; border:none; padding:3px 8px; border-radius:3px; margin-top:3px; cursor:pointer;">
                        <i class="fab fa-waze"></i> Waze
                    </button>
                `);
            });
        }
        
        // Cor da bandeira
        function getCorBandeira(bandeira) {
            const cores = {
                'shell': '#ffcc00',
                'petrobras': '#ffd700',
                'ipiranga': '#ff4444',
                'bp': '#00ff00',
                'esso': '#ff6600',
                'outros': '#00a8ff'
            };
            return cores[bandeira] || '#00a8ff';
        }
        
        // Filtrar postos
        function filtrarPostos() {
            buscaTexto = document.getElementById('busca-posto').value.toLowerCase();
            aplicarFiltros();
        }
        
        function filtrarPorBandeira(bandeira) {
            filtroAtivo = bandeira;
            
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('ativo');
            });
            document.getElementById(`filtro-${bandeira}`).classList.add('ativo');
            
            aplicarFiltros();
        }
        
        function aplicarFiltros() {
            postosFiltrados = postos.filter(posto => {
                const textoMatch = buscaTexto === '' || 
                    posto.nome.toLowerCase().includes(buscaTexto) ||
                    posto.bandeira.toLowerCase().includes(buscaTexto);
                
                const bandeiraMatch = filtroAtivo === 'todos' || posto.bandeira === filtroAtivo;
                
                return textoMatch && bandeiraMatch;
            });
            
            renderizarPostos();
            adicionarMarcadores();
        }
        
        // Abrir Waze
        function abrirWaze(lat, lon) {
            const url = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`;
            window.open(url, '_blank');
        }
        
        // Toggle painel
        function togglePainel() {
            const conteudo = document.getElementById('painel-conteudo');
            const icon = document.getElementById('toggle-icon');
            
            if (conteudo.style.display === 'none') {
                conteudo.style.display = 'block';
                icon.className = 'fas fa-chevron-down';
            } else {
                conteudo.style.display = 'none';
                icon.className = 'fas fa-chevron-up';
            }
        }
        
        // Iniciar
        window.onload = init;
    </script>
</body>
</html>
