<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento - Moto Conchas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #121212; color: white; font-family: 'Inter', sans-serif; padding: 20px; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .numero { font-size: 4rem; font-weight: 800; margin: 10px 0; }
        .verde { color: #2ecc71; }
        .azul { color: #3498db; }
        .titulo { color: #888; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; }
        .lista { text-align: left; max-height: 200px; overflow-y: auto; font-size: 0.8rem; color: #aaa; }
        .item { padding: 5px 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

    <h2 style="color:#f1c40f;">MONITORAMENTO EM TEMPO REAL</h2>
    <p id="relogio" style="color:#666; margin-bottom: 30px;">Carregando...</p>

    <div class="card">
        <div class="titulo">Passageiros no App Agora</div>
        <div id="qtdPassageiros" class="numero azul">0</div>
        <div id="listaPassageiros" class="lista"></div>
    </div>

    <div class="card">
        <div class="titulo">Motoristas Online Agora</div>
        <div id="qtdMotoristas" class="numero verde">0</div>
        <div id="listaMotoristas" class="lista"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const db = firebase.firestore();

        // Atualiza a cada 5 segundos
        setInterval(atualizarContagem, 5000);
        atualizarContagem();

        function atualizarContagem() {
            document.getElementById('relogio').innerText = "Atualizado √†s: " + new Date().toLocaleTimeString();

            // Pega usu√°rios que acessaram nos √∫ltimos 2 minutos
            const doisMinutosAtras = new Date(Date.now() - 2 * 60 * 1000);

            db.collection('users')
                .where('ultimo_visto', '>', doisMinutosAtras)
                .get()
                .then(snap => {
                    let pass = 0;
                    let moto = 0;
                    let htmlPass = "";
                    let htmlMoto = "";

                    snap.forEach(doc => {
                        const d = doc.data();
                        const nome = d.nome || "An√¥nimo";
                        
                        if (d.tipo_usuario === 'motorista') {
                            moto++;
                            htmlMoto += `<div class="item">üèçÔ∏è ${nome}</div>`;
                        } else {
                            pass++;
                            htmlPass += `<div class="item">üë§ ${nome}</div>`;
                        }
                    });

                    document.getElementById('qtdPassageiros').innerText = pass;
                    document.getElementById('qtdMotoristas').innerText = moto;
                    
                    document.getElementById('listaPassageiros').innerHTML = htmlPass;
                    document.getElementById('listaMotoristas').innerHTML = htmlMoto;
                });
        }
    </script>
</body>
</html>
